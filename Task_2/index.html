<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/384e20826e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angles-left"></i> 
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="https://i.ytimg.com/vi/-aHmVsJV64c/sddefault.jpg?sqp=-oaymwEmCIAFEOAD8quKqQMa8AEB-AHUBoAC3gOKAgwIABABGBEgYihyMA8=&rs=AOn4CLBw8YbM8mKFIbrKJtecbM2NeJVtqg" style="width:200px; height:200px;" class="song-img">
            <h1>Nijame ne</h1>
            <p>sid sriram</p>
            <audio controls autoplay id="song">
                <source src="E:\charishma\venela.mp3" type="audio/mp3">
            </audio>
            <input type="range" vlaue="0" id="progress">
            <div class="controls">
                <div>
                    <i class="fa-solid fa-backward"></i></div>
                    <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                    <div><i class="fa-solid fa-forward"></i> 
                </div>
            </div>
        </div>
    </div>
    <script>
        let progress=document.getElementById("progress");
        let song=document.getElementById("song");
        let ctrlIcon=document.getElementById("ctrlIcon");

        song.onloadedmetadata=function(){
            progress.max=song.duration;
            progress.value=song.currentTime;

        }
        function playPause(){
            if(ctrlIcon.classList.contains("fa-pause")){
                song.pause();
                ctrlIcon.classList.remove("fa-pause");
                ctrlIcon.classList.add("fa-play");
            }
            else{
                song.play();
                ctrlIcon.classList.add("fa-pause");
                ctrlIcon.classList.remove("fa-play");
            }
        }
        if(song.play()){
            setInterval(() => {
                progress.value=song.currentTime;
            }, 500);
        }
        progress.onchange=function(){
          song.paly();
          song.currentTime=progress.value;
          ctrlIcon.classList.add("fa-pause");
          ctrlIcon.classList.remove("fa-play");
        }
    </script>
</body>
</html>
